<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            background: url('fondojm4.png') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.6);
            font-family: 'Bebas Neue', sans-serif;
            font-family: 'Raleway', sans-serif;
        }

        /* Capa opaca para encabezado y sección principal */
        .capa {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Estilos del encabezado */
        header {
            background-color: transparent;
            color: #fff;
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 10px 0;
        }

        .logo {
            margin: 20px 0;
        }

        .logo img {
            width: 100px; /* Ancho del logotipo */
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 5px;
        }

        .phone {
            display: flex;
            align-items: center;
            margin-left: 20px;
            color: #fff;
        }

        .phone-icon {
            margin-right: 5px;
        }

        .phone-number {
            font-size: 18px;
        }

        /* Estilos de la sección */
        .main-section {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            
            position: relative;
            z-index: 2;
        }

        .section-title {
            color: #fff;
            font-size: 36px;
        }

        .contact-button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #444;
            color: #fff;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .logo img {
                width: 80px; /* Ancho del logotipo en dispositivos más pequeños */
            }
        }

/* ... Tus estilos previos ... */

.servicios {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    background: black;
    color: white;
}

.servicio {
    display: flex;
    align-items: center;
    padding: 20px;
    width: 100%; /* Ancho igual para todos los servicios */
}

.caja-servicio {
    display: flex;
    align-items: center;
    padding: 5px;
    width: 100%; /* Ancho igual para todos los servicios */
}

.caja-servicio a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px; /* Ancho del círculo */
    height: 50px; /* Altura del círculo */
    border-radius: 50%;
    border: 1px solid white;
    text-decoration: none;
    color: white;
    margin: 5px;
    background: #094AF3; /* Fondo azul */
}

.caja-servicio i {
    color: white;
    font-size: 24px; /* Tamaño del ícono */
    margin-right: 5px;
    margin-left: 5px;
}

/* Aplicar el mismo estilo de fondo y bordes redondeados a los servicios */
.servicio {
    background: #094AF3;
    border-radius: 10px;
    margin: 10px;
}

/* Estilos para el menú de hamburguesa y el menú principal */
.menu-mobile {
    display: none;
}

@media (max-width: 768px) {
    .menu-mobile {
        display: block;
        text-align: center;
        padding: 10px;
    }
    header {
        display: none;
    }

    /* Estilos para el menú de hamburguesa */
    .hamburger {
        display: block;
        cursor: pointer;
    }

    .bar {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 6px auto;
        transition: 0.4s;
    }

    .hamburger.active .bar:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .hamburger.active .bar:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active .bar:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
    }
}

/* Cambiar el fondo al hacer hover en los enlaces del menú */
nav a:hover {
    background-color: orange;
}

    </style>
</head>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.getElementById("hamburger");
        const header = document.querySelector("header");

        hamburger.addEventListener("click", function () {
            hamburger.classList.toggle("active");
        });
    });
</script>

</body>
</html>
