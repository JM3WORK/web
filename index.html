<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            background: url('fondojm3.png') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.6);
            font-family: 'Bebas Neue', sans-serif;
            font-family: 'Raleway', sans-serif;
        }

        /* Capa opaca para encabezado y secci칩n principal */
        .capa {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Estilos del encabezado */
        header {
            background-color: transparent;
            color: #fff;
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 10px 0;
        }

        .logo {
            margin: 20px 0;
        }

        .logo img {
            width: 100px; /* Ancho del logotipo */
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 5px;
        }

        .phone {
            display: flex;
            align-items: center;
            margin-left: 20px;
            color: #fff;
        }

        .phone-icon {
            margin-right: 5px;
        }

        .phone-number {
            font-size: 18px;
        }

        /* Estilos de la secci칩n */
        .main-section {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            
            position: relative;
            z-index: 2;
        }

        .section-title {
            color: #fff;
            font-size: 36px;
        }

        .contact-button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #444;
            color: #fff;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .logo img {
                width: 80px; /* Ancho del logotipo en dispositivos m치s peque침os */
            }
        }

.servicios {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.servicio {
    padding: 20px;
}

.caja-servicio {
    display: flex;
    padding: 5px;
}

a {
    padding: 10px;
    border-radius: 50%;
    border: 1px solid white;
    text-decoration: none;
    color: white;
}

i {
    color: white;
    margin-right: 5px;
}

    </style>
</head>
<body>
    <div class="capa"></div>
    <header>
        <div class="logo">
            <img src="JM3.png" alt="Logo">
        </div>
        <nav>
            <a href="#">START</a>
            <a href="#">OUR COMPANY</a>
            <a href="#">PACKAGES</a>
            <a href="#">CONTACT</a>
            <div>
                <i class="fa fa-phone phone-icon"></i>
                <span class="phone-number">+1 (321) 310-8155</span>
            </div>
        </nav>
    </header>
    <section class="main-section">
        <h1 class="section-title">Professional and Quality Cleaning</h1>
        <button class="contact-button">Contact us</button>
    </section>
<section class="servicios">
    <div class="servicio">
        <div class="caja-servicio">
            <a>
                <i class="fa fa-check"></i>
            </a>
            <h2 class="nombre-servicio">Flooring</h2>
        </div>
    </div>
    <div class="servicio">
        <div class="caja-servicio">
            <a>
                <i class="fa fa-check"></i>
            </a>
            <h2 class="nombre-servicio">Kitchen</h2>
        </div>
    </div>
    <div class="servicio">
        <div class="caja-servicio">
            <a>
                <i class="fa fa-check"></i>
            </a>
            <h2 class="nombre-servicio">Bathrooms</h2>
        </div>
    </div>
    <div class="servicio">
        <div class="caja-servicio">
            <a>
                <i class="fa fa-check"></i>
            </a>
            <h2 class="nombre-servicio">Windows and doors</h2>
        </div>
    </div>
    <div class "servicio">
        <div class="caja-servicio">
            <a>
                <i class="fa fa-check"></i>
            </a>
            <h2 class="nombre-servicio">Cleaning</h2>
        </div>
    </div>
    <div class="servicio">
        <div class="caja-servicio">
            <a>
                <i class="fa fa-check"></i>
            </a>
            <h2 class="nombre-servicio">Painting</h2>
        </div>
    </div>
</section>

</body>
</html>
